type Query {
    info: String!
    quizes: [Quiz!]!
}

type Mutation {
    addQuiz(input: QuizInput!): Quiz!
}

type Quiz {
    id: ID!
    name: String!
}

input QuizInput {
    name: String!
}

type Question {
    id: ID!
    question: String!
    answers: [Answer!]!
}

type Answer {
    id: ID!
    answer: String!
    isCorrect: Boolean!
}